<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #1d223d;
        color: white;
      }

      .navybar {
        background-color: #1d223d;
        color: white;
        margin-bottom: 5rem;
      }

      .gradient-btn {
        background: linear-gradient(to right, #ba59de, #424467);
        border: none;
        /color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .gradient-btn:hover {
        background: linear-gradient(to right, #9a4dc8, #383f5c);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navybar">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Sapphire</a>
        <button
          class="navbar-toggler gradient-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item text-white">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Explore</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Marketplace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Artist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Collection</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <button class="btn btn-outline-success gradient-btn" type="submit">
            Sign in
          </button>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col d-flex flex-column">
          <h1>Discover, Sell & Collect Rare NFTs</h1>
          <p>
            Digital marketplace for crypto collections and non-fungible tokens
            (NFTs)
          </p>
          <button class="gradient-btn">Discover now</button>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h3>35k+</h3>
                <p>Artworks</p>
              </div>
              <div class="col">
                <div class="col">
                  <h3>12k+</h3>
                  <p>Auctions</p>
                </div>
              </div>
              <div class="col">
                <div class="col">
                  <h3>25k+</h3>
                  <p>Artists</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <img
            src="monkey.png"
            class="img-fluid"
            style="max-width: 75%"
            alt="monkey"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
